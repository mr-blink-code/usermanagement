<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: lightgrey;">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2 class="mt-5 p-5 d-flex justify-content-evenly" style="font-size: 40px;color: blue;">Register</h2>
                <form class="mt-5 border border-info border-2 mx-auto p-5 rounded bg-white">
                    <div class="form-group">
                        <label for="examplename">Name</label>
                        <input type="name" class="form-control" id="examplename"
                            placeholder="Enter name">
                    </div>
                    
                    <div class="form-group">
                        <label for="exampleemail">Email address</label>
                        <input type="email" class="form-control" id="exampleemail" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        
                    </div>
                    <div class="form-group">
                        <label for="examplepassword">Password</label>
                        <input type="password" class="form-control" id="examplepassword" placeholder="Password">
                    </div>
                    <div class="form-group mt-3">
                        <h6>Already Registered <span><a href="login.html">Signin</a></span></h6>
                    </div>
                    <div class="d-flex justify-content-evenly mt-3">
                        <button type="button" class="btn btn-primary" onclick="obj.saveMethod()">SIGNUP</button>
                        <button type="button" class="btn btn-warning" onclick="obj.clearField()">RESET</button>
                    </div>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</body>
<script src="./logic.js"></script>
</html>
