<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: lightcyan;">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2 class="mt-5 p-5">Login</h2>
                <form class="mt-5 border border-info border-2 mx-auto p-5 rounded bg-white">
                    <div class="form-group">
                        <label for="exampleemail">Email address</label>
                        <input type="email" class="form-control" id="exampleemail" aria-describedby="emailHelp"
                            placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="examplepassword">Password</label>
                        <input type="password" class="form-control" id="examplepassword" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <div class="d-flex justify-content-evenly mt-2">
                            <h6>Not Yet<span class="ms-2"><a href="registrtion.html">Registered</a></span></h6>
                        </div>
                    </div>
                    <div class="d-flex justify-content-evenly mt-3">
                    <button type="button" class="btn btn-primary"onclick="obj.logIn()">Signin</button>
                    <button type="button" class="btn btn-warning" onclick="obj.clearField()">Reset</button>
                    </div>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</body>
<script src="logic.js"></script>

</html>
